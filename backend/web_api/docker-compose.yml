web:
  build: .
  environment:
    MYENV: EXAMPLE
  volumes:
    - .:/tmp/container
web_migrate:
  extends:
    service: web
  command: bash -c "python manage.py flush --no-input && python manage.py migrate"
web_run:
  extends:
    service: web
  command: python manage.py runserver 0.0.0.0:8000
  ports:
    - "8000:8000"
